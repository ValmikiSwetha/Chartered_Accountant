<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Happy Republic Day</title>
	<style type="text/css">
	.color1{
		height: 45px;
		width: 230px;
		background-color: orange;
		border: 3px solid orange;
		border-top-right-radius: 35px;
	}
	.color2{
		height: 50px;
		width: 235px;
		background-color: white;
		overflow: hidden;
			
	}
	.color3{
		height: 45px;
		width: 230px;
		background-color: green;
		border: 3px solid green;
		border-bottom-right-radius: 35px;
	}

	#image{
		height: 50px;
		width: 50px;
		border-radius: 50%;
		animation: animate 10s linear infinite;
	}
	
	#flagtop{
		position: absolute;
		left: 418px;
		width: 50px;
		height: 40px;
		background-color: white;
	}


	#flag{
		position: absolute;
		top: 50px;
		left: 448px;
		text-align: center;
		border-top-right-radius: 35px;
        border-bottom-right-radius: 35px;
		box-shadow: 0px 0px 5px black;
		animation: wave 1.2s ease-in-out infinite alternate;
		transition: all 2s;
		transform-origin: left;
	}
	@keyframes animate{
		100%{
			transform: rotate(360deg);
		}
	}
	#stick{
		
		position: absolute;
		top: 47px;
		left: 429px;
		background: linear-gradient(to left,black ,white,black);
		border-top-right-radius:5px;
		border-top-left-radius:5px;
		height: 438px;
		width: 18px;
	}
	
	.stage1{
		width: 120px;
		height: 40px;
		background : linear-gradient(to top,black ,white,black);
        position: absolute;
        top: 485px;
        left: 378px;
        border-top-right-radius: 35px;
        border-top-left-radius: 35px;
        box-shadow: 0 0 10px orange;

	}
	.stage2{
		width: 190px;
		height: 35px;
		background : linear-gradient(to top,white ,black,white);
		background-color: orange;
        position: absolute;
        top: 525px;
        left: 343px;
        border-top-right: 5px solid white;
        border-top-right-radius: 35px;
        border-top-left-radius: 35px ;
        box-shadow: 0 0 10px navajowhite;

	}
	.stage3{
		width: 240px;
		height: 40px;
		background : linear-gradient(to top,black,white,black);
		background-color: orange;
        position: absolute;
        top: 560px;
        left: 318px;
        border-top-right-radius: 35px;
        border-top-left-radius: 35px;
        box-shadow: 0 0 10px green;

	}
		
	#main{
		width: 500px;
		margin-left: 40px;
	}
	@keyframes wave{
		0%{
			
            transform: rotatey(-13deg);
		}
		100%{
			transform: rotatex(-8deg);
		
		}	
		
	}

	#imgspare{
		position: absolute;
			left: -10px;
			width: 60px;
			height: 50px;

	}
	
	span{
		font: 60px arial;
		font-weight: bold;
		color: #FFF;

	}
	.first{

        text-shadow: 0 0 20px rgb(255, 140, 0);
	}
	.second{

        text-shadow: 0 0 20px rgba(130, 195, 199,1.0);
	}
	.third{

        text-shadow: 0 0 20px rgb(19, 136, 9);

	}
	#wishes{
		position: absolute;
		top: 100px;
		left: 700px;
		width: 470px;
		height: 220px;
	}
	h2{
		text-align: right;
		margin-right: 70px;
	}
	
	h2{
		
		 font-weight: bold;
		 text-shadow: 0 0 20px rgb(255, 140, 0); 
	}
	#flagtop{
		position: absolute;
		left: 319px;
	}
	#stick{
		position: absolute;
		left: 330px;
	}
	#flag{
		position: absolute;
		left: 349px;
	}
	#stage{
		position: absolute;
        top: -1px;
		left: -100px;
	}
	@media only screen and (min-device-width : 310px) and (max-device-width : 540px){

		#republic{
			width: 100%;
			position: absolute;
			top: 250px;
			left: -150px;
		}
	}
	@media screen and (min-device-width: 540px) and (max-device-width: 720px) {
    #republic{
			width: 100%;
			position: absolute;
			top: 120px;
			left: -150px;
		}
 }
 @media screen and (min-device-width: 720px) and (max-device-width: 800px) {
    #republic{
			width: 100%;
			position: absolute;
			top: 50px;
			left: -80px;
		}
 }
 @media screen and (min-device-width: 800px){
 	#republic{
 		width: 100%;

 	}
 }

	</style>

</head>
<body>
   <div id="republic">
	 <div id="box1">

	  <div id="main">
		<div id="flagtop">
			<img src="./Images/spare1.jpg" id="imgspare">
		</div>
		<div id="stick"></div>

		<div id="flag">
			
			<div class="color1"></div>

			<div class="color2">
				<div id="ring">
					<img src="./Images/ashoka.jpg" id="image">
				</div>
		      </div>
		    <div class="color3"></div>

	    </div>
       <div id="stage">

	    	<div class="stage1"></div>
	    	<div class="stage2"></div>
	    	<div class="stage3"></div>
    	
    	</div>
       </div>
    </div>
    <div id="box2">
      	  <div id="wishes">
      	  	   <h1><span class="first">Happy </span>
                   <span class="second">73 <sup>rd</sup></span>
                   <span class="third" >Republic Day</span>
      	  	   </h1>
      	  	   <h2><bold>---</bold><i> Swetha</i></h2>
      	  </div>
    </div>
   </div>
</body>
</html>
